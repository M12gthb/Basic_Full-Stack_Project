<!DOCTYPE html>

  <head>

  <body>
      <div class="register-screen">
      <section class="title-register">
        <h1>Registro</h1>
      </section>
      <form action="">
        <label for="username">Seu Nome</label>
        <input type="text" name="username" id="username" placeholder="Coloque seu Nome">
        <label for="email">Seu Email</label>
        <input type="email" name="email" id="email" placeholder="Coloque seu Email">
        <label for="password">Coloque sua Senha</label>
        <input type="password" name="password" id="password" placeholder="Coloque sua Senha">
        <label for="image">Coloque sua imagem</label>
        <input type="text" placeholder="Mude seu Avatar">


        <div class="button-login">
          <button type="submit">Registre-se</button>
        </div>
      </form>

      <div class="login-ancora">
        <span>JÃ¡ tem uma conta? </span>
        <a href="/index.html">Login</a>
      </div>



    </div>


    <script src="./script.js" type="module"></script>
  </body>
</html>
